<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Books</title>
</h:head>

<h:body>
    <h1>Books</h1>

    <h:dataTable value="#{bookBean.books}" var="b" rendered="#{not empty bookBean.books}">

    </h:dataTable>
</h:body>

</html>
