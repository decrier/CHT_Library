<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head><title>Users</title></h:head>

<h:body>

    <h:messages globalOnly="true" />

    <h:link outcome="/users_add.xhtml" value="Add user"/>
    &#160;|&#160;
    <h:link outcome="books.xhtml" value="Books" />
    &#160;|&#160;
    <h:link outcome="/loans.xhtml" value="Loans" />
    <br/><br/>

    <h1>Users</h1>

    <h:dataTable value="#{userBean.users}" var="u" rendered="#{not empty userBean.users}">
        <h:column><f:facet name="header">ID</f:facet>#{u.id}</h:column>
        <h:column><f:facet name="header">Name</f:facet>#{u.name}</h:column>
        <h:column><f:facet name="header">Email</f:facet>#{u.email}</h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Delete" action="#{userBean.delete(u.id)}"
                                 onclick="return confirm('Delete this user?');" />
            </h:form>
        </h:column>
    </h:dataTable>

    <h:panelGroup rendered="#{empty userBean.users}">
        <p>No users yet</p>
    </h:panelGroup>
</h:body>
</html>
