<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>User edit</title>
    <meta charset="UTF-8" />
</h:head>

<h:body>
    <h1>User</h1>

    <h:form prependId="false">

    <h:inputHidden id="id" value="#{editUserBean.user.id}" />

    <h:messages  />

    <h:panelGrid columns="2" columnClasses="lbl,val" styleClass="form-grid">
        <h:outputLabel for="name" value="Full name" />
        <h:inputText id="name" value="#{editUserBean.user.name}" required="true" />

        <h:outputLabel for="email" value="Email" />
        <h:inputText id="email" value="#{editUserBean.user.email}" required="true">
            <!-- простая проверка формата -->
            <f:validateRegex pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" />
        </h:inputText>

        <h:outputLabel for="role" value="Role" />
        <h:selectOneMenu id="role" value="#{editUserBean.user.role}" >
            <f:selectItems value="#{editUserBean.roles}" />
        </h:selectOneMenu>

        <h:outputLabel for="membershipDate" value="Member since" />
        <h:inputText id="membershipDate" value="#{editUserBean.user.membershipDate}" >
            <!-- Jakarta Faces 4 умеет LocalDate -->
            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
        </h:inputText>

        <h:outputLabel for="active" value="Active" />
        <h:selectBooleanCheckbox id="active" value="#{editUserBean.user.active}"/>
    </h:panelGrid>

    <div style="margin-top:12px">
        <h:commandButton value="Save" action="#{editUserBean.save}" />
        <h:link outcome="users.xhtml" value="Cancel" style="margin-left:8px" />
    </div>

    </h:form>
</h:body>

</html>
