<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Books</title>
</h:head>

<h:body>
    <h:link outcome="books_add" value="Add book" />
    <br/><br/>

    <h1>Books</h1>

    <h:dataTable value="#{bookBean.books}" var="b" rendered="#{not empty bookBean.books}">
        <h:column><f:facet name="header">ID</f:facet>#{b.id}</h:column>
        <h:column><f:facet name="header">ISBN</f:facet>#{b.isbn}</h:column>
        <h:column><f:facet name="header">Title</f:facet>#{b.title}</h:column>
        <h:column><f:facet name="header">Author</f:facet>#{b.author}</h:column>
        <h:column><f:facet name="header">Year</f:facet>#{b.pubYear}</h:column>
        <h:column><f:facet name="header">Avail</f:facet>#{b.copiesAvailable}/#{b.copiesTotal}</h:column>
    </h:dataTable>

    <h:panelGroup rendered="#{empty bookBean.books}">
        <p>(no books yet)</p>
    </h:panelGroup>
</h:body>

</html>
