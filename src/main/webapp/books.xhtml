<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Books</title>
</h:head>

<h:body>

    <h:messages globalOnly="true"
                style="color: green; font-weight: bold; list-style: none; margin-bottom: 1em;"
                layout="table"/>

    <h:link outcome="books_add" value="Add book" />
    &#160;|&#160;
    <h:link outcome="/users.xhtml" value="Users" />
    <br/><br/>

    <h1>Books</h1>

    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel for="q" value="Search:"/>
            <h:inputText id="q" value="#{bookBean.q}" />
            <h:panelGroup>
                <h:commandButton value="Search" action="#{bookBean.search}" />
                &#160;
                <h:commandButton value="Clear" action="#{bookBean.clear}" />
            </h:panelGroup>
        </h:panelGrid>
    </h:form>

    <br/>

    <h:dataTable value="#{bookBean.books}" var="b" rendered="#{not empty bookBean.books}">
        <h:column><f:facet name="header">ID</f:facet>#{b.id}</h:column>
        <h:column><f:facet name="header">ISBN</f:facet>#{b.isbn}</h:column>
        <h:column><f:facet name="header">Title</f:facet>#{b.title}</h:column>
        <h:column><f:facet name="header">Author</f:facet>#{b.author}</h:column>
        <h:column><f:facet name="header">Year</f:facet>#{b.pubYear}</h:column>
        <h:column><f:facet name="header">Avail</f:facet>#{b.copiesAvailable}/#{b.copiesTotal}</h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Delete"
                                 action="#{bookBean.delete(b.id)}"
                                 onclick="return confirm('Delete this book?');"/>
            </h:form>
            <h:link outcome="book_edit" value="Edit">
                <f:param name="id" value="#{b.id}"/>
            </h:link>
        </h:column>
    </h:dataTable>

    <h:panelGroup rendered="#{empty bookBean.books}">
        <p>(no books yet)</p>
    </h:panelGroup>
</h:body>

</html>
